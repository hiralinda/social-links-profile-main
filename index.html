<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'custom-bg': 'hsl(0, 0%, 8%)',
            'card-bg': 'hsl(0, 0%, 12%)',
            'button-bg': 'hsl(0, 0%, 20%)',
          },
          fontFamily: {
            'inter': ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>
</head>

<body class="bg-custom-bg flex flex-col min-h-screen font-inter">
  <div class="flex-grow flex items-center justify-center p-4">
    <main class="bg-card-bg max-w-xl rounded-xl p-10 text-center">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="w-24 h-24 rounded-full mx-auto mb-6">
      <h1 class="text-white text-2xl font-bold mb-1">Jessica Randall</h1>
      <h2 class="text-green-400 text-lg mb-4 font-semibold">London, United Kingdom</h2>
      <p class="text-white mb-6">"Front-end developer and avid reader."</p>

      <div class="space-y-4">
        <a href="https://github.com/jessicarandall" target="_blank"
          class="flex items-center justify-center w-full bg-button-bg text-white py-3 rounded-lg hover:bg-green-400 transition duration-300">
          <i class="fab fa-github mr-2"></i> GitHub
        </a>
        <a href="https://www.frontendmentor.io/profile/jessicarandall" target="_blank"
          class="flex items-center justify-center w-full bg-button-bg text-white py-3 rounded-lg hover:bg-green-400 transition duration-300">
          <i class="fas fa-code mr-2"></i> Frontend Mentor
        </a>
        <a href="https://www.linkedin.com/in/jessicarandall/" target="_blank"
          class="flex items-center justify-center w-full bg-button-bg text-white py-3 rounded-lg hover:bg-green-400 transition duration-300">
          <i class="fab fa-linkedin mr-2"></i> LinkedIn
        </a>
        <a href="https://twitter.com/jessicarandall" target="_blank"
          class="flex items-center justify-center w-full bg-button-bg text-white py-3 rounded-lg hover:bg-green-400 transition duration-300">
          <i class="fab fa-twitter mr-2"></i> Twitter
        </a>
        <a href="https://www.instagram.com/jessicarandall/" target="_blank"
          class="flex items-center justify-center w-full bg-button-bg text-white py-3 rounded-lg hover:bg-green-400 transition duration-300">
          <i class="fab fa-instagram mr-2"></i> Instagram
        </a>
      </div>
    </main>
  </div>

  <footer class="text-white text-xs p-4 text-center mt-auto">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      class="text-blue-400 hover:underline">Frontend Mentor</a>.
    Coded by <a href="#" class="text-blue-400 hover:underline">Hiralinda</a>.
  </footer>
</body>

</html>
